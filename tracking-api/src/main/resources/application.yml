springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.zcunsoft.tracking.api.controllers
server:
  port: 8087
spring:
  application.name: trackingapi
logging:
  file:
    path: log
trackingapi:
  access-control-allow-origin: http://localhost
